			<h1>Operações Matemáticas</h1>
			
		<!-- DIV com a tabela de soma -->
		<script type="text/javascript">
        function somarValores(){
            var s1 = document.getElementById("s1").value;
            var s2 = document.getElementById("s2").value;
            var s3 = parseInt(s1) + parseInt(s2);
            document.getElementById('result').value = s3;
        }
		</script>

		
		<div class="row">
			<div class="col-lg-1" style="margin-top: 30px;"></div>
			
		    <div class="col-lg-5 divsoma" style="margin-top: 30px;">
		        <div class="fieldesquerda">
		            <legend><b>Soma (+)</b></legend><br>
		            <label>Valor 1:</label>
		            <input id="s1" type="number"/><br>
		            <label>Valor 2: </label>
		            <input id="s2" type="number"/><br><br>
					<button type="button" id="somar" class="btn btn-primary" onclick="somarValores()">Somar</button><br><br>
		            <label style="margin-left: -18px;">Resultado: </label>
		            <input type="text" id="result" disabled/><br><br>
		            <button type="button" class="btn btn-secondary" onClick="window.location.reload()" style="margin-bottom: 7px;">Zerar</button>
		        </div>
		    </div>

			<!-- DIV com a tabela de subtração -->
                <script type="text/javascript">
                    function subtrairValores(){
                        var q1 = document.getElementById("q1").value;
                        var q2 = document.getElementById("q2").value;
                        var q3 = parseInt(q1) - parseInt(q2);
                        document.getElementById('result2').value = q3;
                }</script>


				<div class="col-md-5 col-sm-12 divsubtrair" style="margin-top: 30px;/">
			    <div class="fieldesquerda">
                    <legend><b>Subtração (-)</b></legend><br>
                    <label>Valor 1:</label>
			        <input id="q1" type="number"/><br>
			        <label>Valor 2: </label>
			        <input id="q2" type="number"/><br><br>
			        <button id="subtrair" class="btn btn-primary" onclick="subtrairValores()">Subtrair</button><br><br>
                    <label style="margin-left: -18px;">Resultado: </label>
                    <input type="text" id="result2" disabled/><br><br>
                    <button type="button" class="btn btn-secondary" onClick="window.location.reload()" style="margin-bottom: 7px;">Zerar</button>
                </div>
                </div>

		    
		</div>

            <div class="row">
				<!-- DIV com a tabela de multiplicação -->
		    <script type="text/javascript">
            function multiplicarValores(){
                var m1 = document.getElementById("m1").value;
                var m2 = document.getElementById("m2").value;
                var m3 = parseInt(m1) * parseInt(m2);
                document.getElementById('result3').value = m3;
            }</script>

				<div class="col-lg-1"></div>            
				<div class="col-lg-5 divmulti">
                <div class="fielddireita">
                    <legend><b>Multiplicação (*)</b></legend><br>
                    <label>Valor 1:</label>
                    <input id="m1" type="number"/><br>
                    <label>Valor 2: </label>
		            <input id="m2" type="number"/><br><br>
                    <button id="multiplicar" class="btn btn-primary" onclick="multiplicarValores()">Multiplicar</button><br><br>
                    <label style="margin-left: -18px;">Resultado: </label>
                    <input type="text" id="result3" disabled/><br><br>
                    <button type="button" class="btn btn-secondary" onClick="window.location.reload()" style="margin-bottom: 7px;">Zerar</button>
                </div>
            </div>
                
			<!-- DIV com a tabela de divisão -->
			<script type="text/javascript">
        	function dividirValores(){
            	var d1 = document.getElementById("d1").value;
            	var d2 = document.getElementById("d2").value;
            	var d3 = parseInt(d1) / parseInt(d2);
            	document.getElementById('result4').value = d3;
        	}
			</script>
			<div class="col-lg-5 col-sm-12">
			<div class="fielddireita">
			<legend><b>Divisão (/)</b></legend><br>
			<label>Valor 1:</label>
			<input id="d1" type="number"/><br>
			<label>Valor 2: </label>
			<input id="d2" type="number"/><br><br>
			<button id="dividir" class="btn btn-primary" onclick="dividirValores()">Dividir</button><br><br>
			<label style="margin-left: -18px;">Resultado: </label>
			<input type="text" id="result4" disabled/><br><br>
			<button type="button" class="btn btn-secondary" onClick="window.location.reload()" style="margin-bottom: 7px;">Zerar</button>
			</div>
